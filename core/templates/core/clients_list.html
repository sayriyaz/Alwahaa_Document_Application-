<h1>Clients</h1>
<ul>
    {% for client in clients %}
        <li>{{ client.name }} - {{ client.email }}</li>
    {% endfor %}
</ul>
{% extends "core/base.html" %}
{% block content %}
<h2>Clients (legacy)</h2>
<table>
  <tr><th>Name</th><th>Email</th><th>Phone</th></tr>
  {% for c in clients %}
  <tr><td>{{ c.name }}</td><td>{{ c.email }}</td><td>{{ c.phone }}</td></tr>
  {% empty %}<tr><td colspan="3">No clients</td></tr>{% endfor %}
</table>
{% endblock %}
